<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI Design</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="profile-card">
      <div class="image">
        <img src="/img/pp.jpg" alt="profilephoto" class="profile-img" />
      </div>
      <div class="text-data">
        <span class="name">Mark Zuckerberg</span>
        <span class="job">Founder of META</span>
      </div>
      <div class="media-buttons">
        <a
          href="https://www.facebook.com/zuck/?locale=tr_TR"
          style="background: #4267b2"
          class="link"
        >
          <i class="bx bxl-facebook"></i>
        </a>
        <a
          href="https://twitter.com/finkd"
          style="background: #1da1f2"
          class="link"
        >
          <i class="bx bxl-twitter"></i>
        </a>
        <a
          href="https://www.instagram.com/zuck/"
          style="background: #e1306c"
          class="link"
        >
          <i class="bx bxl-instagram"></i>
        </a>
        <a
          href="https://www.youtube.com/@facebookapp"
          style="background: #ff0000"
          class="link"
        >
          <i class="bx bxl-youtube"></i>
        </a>
      </div>
      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i> <span class="number">1.2M</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i> <span class="number">600k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i> <span class="number">50k</span>
        </div>
      </div>
    </div>
  </body>
</html>
